name: Java CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: pbo_db_todos
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      # Step 2: Setup Java (gunakan versi stabil LTS)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Step 3: Konfigurasi database
      - name: Configure application.properties
        run: |
          cp src/main/resources/application.properties.template src/main/resources/application.properties || true
          sed -i 's|spring.datasource.username=.*|spring.datasource.username=postgres|g' src/main/resources/application.properties
          sed -i 's|spring.datasource.password=.*|spring.datasource.password=postgres|g' src/main/resources/application.properties

      # Step 4: Tunggu PostgreSQL siap
      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            echo "Waiting for postgres..."
            sleep 5
          done

      # Step 5: Jalankan test + coverage
      - name: Run tests with JaCoCo
        run: |
          chmod +x mvnw
          ./mvnw clean test jacoco:report

      # Step 6: Upload hasil test
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      # Step 7: Build JAR
      - name: Build application JAR
        run: |
          ./mvnw clean package -DskipTests

      # Step 8: Upload hasil build
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: target/*.jar
